<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
     <!-- tailwind+daisy -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

<style>
    *{
        font-family: "Geist", sans-serif;
    }
</style>
<body class="bg-slate-50 p-5">

    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Job Application Tracker</h1>

        <div class="grid grid-cols-3 gap-4 mb-8">
            <div class="bg-white p-4 rounded shadow border">
                <p class="text-sm">Total</p>
                <h2 id="total-count" class="text-2xl font-bold">1</h2>
            </div>
            <div class="bg-white p-4 rounded shadow border">
                <p class="text-sm">Interview</p>
                <h2 id="interview-count" class="text-2xl font-bold text-success">0</h2>
            </div>
            <div class="bg-white p-4 rounded shadow border">
                <p class="text-sm">Rejected</p>
                <h2 id="rejected-count" class="text-2xl font-bold text-error">0</h2>
            </div>
        </div>
    </div>
    <section class="max-w-4xl mx-auto bg-base-100">
        <div id="card-mobile" class="p-6 bg-base-200 min-h-screen">
    <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-slate-800">Available Jobs</h2>
    <span class="text-slate-500 font-medium">8 jobs</span>
  </div>

  <div class="flex gap-2 mb-8">
    <button class="btn btn-primary btn-sm px-6">All</button>
    <button class="btn btn-ghost btn-sm bg-white border border-slate-200">Interview</button>
    <button class="btn btn-ghost btn-sm bg-white border border-slate-200">Rejected</button>
  </div>

  <div class="space-y-4">
    <div class="card bg-base-100 shadow-sm border border-slate-100 p-6 relative">
      
      <button class="btn btn-circle btn-ghost btn-xs absolute right-4 top-4 border border-slate-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
      </button>

      <div class="mb-4">
        <h3 class="text-xl font-bold text-blue-900">Mobile First Corp</h3>
        <p class="text-slate-500">React Native Developer</p>
      </div>

      <div class="flex gap-2 text-sm text-slate-400 mb-4">
        <span>Remote</span> • <span>Full-time</span> • <span>$130,000 - $175,000</span>
      </div>

      <div class="badge badge-info badge-outline rounded-md p-3 mb-4 text-xs font-bold bg-blue-50">
        NOT APPLIED
      </div>

      <p class="text-slate-600 mb-6 text-sm">
        Build cross-platform mobile applications using React Native. Work on products used by millions of users worldwide.
      </p>

      <div class="flex gap-2">
        <button class="btn btn-outline btn-success btn-sm border-2">INTERVIEW</button>
        <button class="btn btn-outline btn-error btn-sm border-2">REJECTED</button>
      </div>
      
    </div>
  </div>
    </section>

    <script src="./script/javascript.js"></script>
</body>
</html>
